<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Manas Gupta</title>
    <link rel="shortcut icon" href="/assets/nav-logo.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

         <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         </div>

         <div class="weather-container">
            <!-- Grant Location container -->
            <div class="sub-container grant-location-container">
                <img src="/assets/location.png" alt="Grant Location" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="/assets/search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="sub-container loading-container">
                <img src="/assets/loading.gif" alt="Loading" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- Show Weather Info -->
            <div class="sub-container user-info-container">

                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- Weather Desc -->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon>
                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 cards - Parameters -->
                <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="/assets/wind.png" loading="lazy">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="/assets/humidity.png" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="/assets/cloud.png" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness ></p>
                    </div>
                </div>

                <!-- Error Page -->
                <div class="error-container">
                    <img src="/assets/not-found.png" alt="Error" width="20" height="20" loading="lazy">
                    <p>City Not Found</p>
                </div>

            </div>





         </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
